<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="BasicLevel d-flex ">
            <fieldset class="col-6 mr-1">
                <div class="RGB-box">
                    <p class="display-4">RGB</p>
                    <div class="input-group mb-3">
                        <label for="value" class="m-2 h6">R:</label>
                        <input type="text" id="valueR" class="form-control col-6" maxlength="3" onkeyup="this.value=this.value.replace(/\D/g,'')"
                        onafterpaste="this.value=this.value.replace(/\D/g,'')">
                        <div class="boxR"></div>
                    </div>
                    <div class="input-group mb-3">
                        <label for="value" class="m-2 h6">G:</label>
                        <input type="text" id="valueG" class="form-control col-6" maxlength="3" onkeyup="this.value=this.value.replace(/\D/g,'')"
                        onafterpaste="this.value=this.value.replace(/\D/g,'')">
                        <div class="boxG"></div>
                    </div>
                    <div class="input-group mb-3">
                        <label for="value" class="m-2 h6">B:</label>
                        <input type="text" id="valueB"class="form-control col-6" maxlength="3" onkeyup="this.value=this.value.replace(/\D/g,'')"
                        onafterpaste="this.value=this.value.replace(/\D/g,'')">
                        <div class="boxB"></div>
                    </div>
                    <button type="button" id="btnConvert" class="btn btn-primary" onclick="checkInput()">Convert</button>
                </div>
            </fieldset>

            <div class="HEX-box d-flex flex-column col-3 mr-1">
                <p class="display-4">HEX</p>
                <div class="input-group mb-3">
                    <input type="text" id="valueHEX" class="form-control col-6" value="" >
                </div>
                <div class="boxHEX"></div>
            </div>

        </div>
        <div class="AdvancedLevel">
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
